[application]

name="Platformer"
main_scene="res://scenes/Game.tscn"
icon="res://icon.png"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1280
height=768
driver="GLES2"
allow_hidpi=true

[input]

Quit=[key(Escape)]
use=[key(E)]
move-left=[key(A), key(Left)]
move-right=[key(Right), key(D)]
move-jump=[key(Space)]
